    <script>
        // Display content when the fonts are ready or after an arbitrary time
        const arbitraryPatience = 2000
        const patienceTimeout = setTimeout(() => {
            document.querySelector('.container').classList.add('fonts-ready')
            console.log('loaded fonts after patience timeout')
        }, arbitraryPatience);
        document.fonts.ready.then(function () {
            clearTimeout(patienceTimeout)
            document.querySelector('.container').classList.add('fonts-ready')
            console.log('loaded fonts before patience timeout')
        });
    </script>
